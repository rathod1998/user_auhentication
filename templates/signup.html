<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      {% for msg in messages %}
      <h4>{{msg.tags}}  :  {{msg}}</h4>
    {% endfor %}
      <label for="">username</label>
      <input type="text" id="username" name="username" placeholder="enter your username"><br><br>
      <label for="">first Name</label>
      <input type="text" id="fname" name="fname" placeholder="enter your first name"><br><br>
      <label for="">last Name</label>
      <input type="text" id="lname" name="lname" placeholder="enter your last name"><br><br>
      <label for="">Email</label>
      <input type="email" id="email" name="email" placeholder="enter your email"><br><br>
      <label for="">password</label>
      <input type="password" id="password" name="password" placeholder="enter your password"><br><br>
      <label for="">confirm password</label>
      <input type="password" id="conf_pass" name="conf_pass"
        placeholder="enter your confirm password"><br><br>
      <button type="submit">SignUp</button>
    </form>
  </div>
</body>

</html>
