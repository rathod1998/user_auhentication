{% extends 'base.html' %}

{% block home %}
{% for msg in messages  %}
    <h4>{{msg.tags}}: {{msg}}</h4>
    {% endfor %}


    {% if user.is_authenticated %}
    <h1>Welcome {{name}}</h1>
    <button type="submit"><a href="/logout">signout</a></button>
    {% else %}
    
    <button type="submit"><a href="signup/">signup</a></button>
    <button type="submit"><a href="login/">signin</a></button>
    {% endif %}
{% endblock home %}
